name: Build and release

on:
  push:
    branches: [ main ]
    tags:
      - v*
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '>=18'
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.19'
      - run: npm ci
      - run: npm run build
      - run: npm pack .
      - uses: actions/upload-artifact@v3
        with:
          name: release
          path: mysql-binlog-*.tgz